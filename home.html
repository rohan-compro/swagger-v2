<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #89bf04;
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      font-family: "Open Sans";
      color: white;
      text-decoration: none;
      font-size: 26px;
      line-height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    nav .nav-links a {
      font-size: 22px;
    }

    nav .nav-links button {
      border-radius: 18px;
      padding: 4px 12px;
      background-color: white;
      border: none;
      color: #425d00;
    }

    .hero {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .icon-bg {
      padding: 1rem;
    }

    #custom-icon {
      background: #e4f1c3;
      border-radius: 100%;
      color: #89bf04;
      display: table-cell;
      font-size: 60px;
      height: 60px;
      padding: 20px;
      text-align: center;
      transition: 0.5s;
      vertical-align: middle;
      width: 60px;
    }

    .media-heading {
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .media-heading-primary {
      font-family: "Open Sans";
      font-size: 45px;
      font-weight: normal;
      color: #373737;
      -webkit-filter: drop-shadow(1px 1px 0.8px #777777);
      filter: drop-shadow(1px 1px 0.8px #777777);
    }

    .media-heading-secondary {
      font-weight: bolder;
    }

    .media-body p {
      font-family: "Open Sans";
      font-weight: normal;
      font-size: 18px;
      color: #1b1b1b;
      max-width: 800px;
    }

    .login-button {
      background-color: #99cc00;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-button:hover {
      background-color: #88b300;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <a href="#">comproDLS™ | Service Explorer</a>
        <div class="nav-links">
          
        </div>
      </nav>
    </div>
  </header>

  <div class="p-5 hero">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="media-body d-flex flex-column justify-content-center align-items-center text-center">
        <h2 class="media-heading">
          <span class="media-heading-primary">comproDLS™</span>
          <span class="media-heading-primary media-heading-secondary">Learning Stack</span>
        </h2>
        <p>
          A set of cloud-hosted APIs, components and data-stores which forms
          the core foundation of any next-gen learning solution.
        </p>
        <button class="login-button mt-4" onclick="netlifyLogin()">
          Login
        </button>
      </div>
    </div>
  </div>

  <script>
    netlifyIdentity.init();
    document.addEventListener('DOMContentLoaded', function () {
      const user = netlifyIdentity.currentUser();
      if (user) {
        window.location.href = 'dashboard.html';
      }

      // Redirect user after successful login
      netlifyIdentity.on('login', user => {
        console.log('User logged in:', user);
        netlifyIdentity.close();
        // Redirect to the protected page
        window.location.href = 'dashboard.html';
      });
    });

    function netlifyLogin() {
      netlifyIdentity.open();
    }
  </script>

</body>

</html>
